<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>백억지도 - New Map</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 카카오 지도 -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f605c7b72dc7f3083f36483e55e2bc77&libraries=clusterer,services"></script>

    <style>
        :root {
            --header-height: 5rem;
        }

        body {
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            z-index: 10000;
            background: #fff;
        }

        #map {
            position: absolute;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- ▷ 기존 index.html 의 헤더 UI 그대로 복사한 축약본 ◁ -->
    <header class="flex items-start gap-4 w-full px-4 pt-2 bg-white shadow-md border-b border-gray-200">
        <!-- 로고 -->
        <a href="/admin/listings/">
            <img src="https://sfinbtiqlfnaaarziixu.supabase.co/storage/v1/object/public/baikuk-images-open/logotype-baikuk.png"
                 alt="글씨로고"
                 class="h-11 w-auto cursor-pointer" />
        </a>

        <!-- 카테고리 (원본과 동일한 자리지만 여기선 간단히만 둠) -->
        <div class="flex flex-col gap-2 mt-1">
            <div class="flex gap-2">
                <button class="px-3 py-1 border border-gray-300 rounded bg-gray-100 text-sm">
                    카테고리1
                </button>
                <button class="px-3 py-1 border border-gray-300 rounded bg-gray-100 text-sm">
                    카테고리2
                </button>
            </div>
        </div>

        <!-- 우측 버튼들 -->
        <div class="ml-auto flex items-center gap-2">
            <button class="text-sm text-gray-600 hover:text-black border px-3 py-1 rounded">
                로그아웃
            </button>
        </div>
    </header>

    <!-- 지도 -->
    <div id="map"></div>

    <script src="./mMap.js"></script>
</body>
</html>
